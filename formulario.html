<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- PAra que se vea bien en un celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><!--referenciaa la fuente de google font-->
    <link href="css/normalize.css" rel="stylesheet">     <!--referencia a la hoja de estilos-->
    <link href="css/estilos.css" rel="stylesheet">     <!--referencia a la hoja de estilos-->
    <title>Registro</title>
</head>
<header >
    <div class="site-header">
        <div class="contenedor header ">
            <img src="img/Logo.png" alt="Logotipo de la Cdmx">
            <h3 class="fw-300">Formulario de Registro</h3>   
        </div>
    </div>  
</header>  
<body>
    <main class="contenedor seccion contenido-centrado">
        <h1 class="fw-300 centrar-texto">Formulario de Registro</h1> 
        <form class="contacto" action="">
            <fieldset>
                <legend>Datos generales del solicitante</legend>
                <div class="forma-contacto">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" type="text" id="nombre" placeholder="tu nombre" required>
            
                        <label for="AapellidoPaterno">Apellido paterno:</label>
                        <input name="paterno" type="text" id="apellidoPaterno" placeholder="Apellido paterno" required>
            
                        <label for="">Apellido materno:</label>
                        <input name="materno" type="text" id="apellidoMaterno" placeholder="Apellido materno" required>
                        
                        <label for="opciones">Género</label>
                        <select name="genero" id="opciones">
                            <option  disabled selected>--Selecione--</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>    
                        </select>
                    </div>
                    <div>
                        <label for="curp">Curp:</label>
                        <input name="curp" type="text" id="curp" placeholder="Curp" required>

                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input name="nacimiento" type="date" id="fechaNacimiento">
                        
                        <label for="celular">Telefono celular</label>
                        <input name="celular" type="tel" id="cel" placeholder="Telefono celular" required>
                        
                        <label for="telefono">Telefono</label>
                        <input name="telefono" type="tel" id="telefono" placeholder="Telefono" required>
                    </div>
                
                    <div>
                        <label for="codigoPostal">Código postal</label>
                        <input name="codigoPostal" type="number" id="cp" placeholder="Codigo postal" required>
                        
                        <label for="alcandiaMunicipio">Alcaldia/Municipio:</label>
                        <input name="alcaldia" type="text" id="Alcaldiamunicipio" placeholder="Ingrese su Alcaldia/Municipio" required>
                        
                        <label for="asentamiento"> Asentamiento:</label>
                        <input name="asentamiento" type="text" id="asentamiento" placeholder="Ingrese su Asentamiento" required>
                    </div>    
                    <div>
                        <label for="email">E-mail</label>
                        <input name="correo" type="email" id="email" placeholder="E-mail" required>
                        
                        <label for="email">Confirmar E-mail</label>
                        <input name="emailConf" type="email" id="emailConfimado" placeholder="Confirme su E-mail" required>
                        
                        <label for="password">Password</label>
                        <input name="pass" type="password" id="pass" placeholder="Password" required>
                        
                        <label for="ConfirmaPassword">Confirmar Password</label>
                        <input name="pass" type="password" id="confirmarpass" placeholder="Confirme su Password" required>
                    </div>
                </div>
            </fieldset>
            <div class="ver-todas"> 
                <input class="boton boton-verde" type="submit" value="Registrarse">
            </div>
        </form>
    </main>
    

</body>

</html>
